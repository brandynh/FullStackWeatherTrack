<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="assets/script/script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">


    <title>FullStack Weather Track</title>
</head>


<body>

    <header>

    </header>

    <main>

        <div class="row">
            <div class="col s2">

                <div class="card">
                    <h3 class="card-header">Enter City Name</h3>
                    <form id="city-form" class="card-body">
                        <label class="form-label " for="city"></label>
                        <input placeholder="City name here" id="city" type="text" autofocus="true" class="form-input " />
                        <button type="submit" id="trackBtn"class="btn">Track</button>
                    </form>
                </div>
                <button type="submit" id="nearMeBtn" class="btn">Search Near Me!</button>
            </div>

            <div class="col s10">

                <div class="card">
                        <ul class="collection with-header">
                            <li id="todayInfo" class="collection-header"><h4>Current City and Day Forecast</h4></li>
                            <li id="todayTemp"class="collection-item">Temperature: </li>
                            <li id="todayHumidity" class="collection-item">Humidity: </li>
                            <li id="todayWindSpeed" class="collection-item">Wind Speed: </li>
                            <li id="todayUV" class="collection-item">UV Index: </li>
                          </ul>

                </div>
            </div>
        </div>

    </main>

</body>

</html>
